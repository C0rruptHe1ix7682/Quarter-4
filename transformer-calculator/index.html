<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Treat Calculator</title>
</head>
<body>
    <h1>Max & Duke's Treat Calculator</h1>
    
    <form id="calculatorForm">
        <input type="number" id="num1" placeholder="Enter first number">
        <input type="number" id="num2" placeholder="Enter second number">

        <select id="operation">
            <option value="add">Add Treats</option>
            <option value="subtract">Subtract Treats</option>
            <option value="multiply">Multiply Treats</option>
            <option value="divide">Divide Treats</option>
        </select>

        <button type="submit">Calculate Treats</button>
    </form>

    <p id="result">Result will display here</p>

    <script src="script.js"></script>
</body>
</html>

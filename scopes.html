<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hogwarts Scopes</title>
</head>
<body>
    <h1>Harry Potter's Scope Lab</h1>

    <p>Open the console (F12) to see the scope demonstration.</p>

    <script>
        var globalSpell = "Expecto Patronum!";

        function castSpell() {
            let localSpell = "Expelliarmus!";

            if (true) {
                let blockSpell = "Stupefy!";
                console.log("Inside block: " + blockSpell);
            }

            console.log("Inside function: " + localSpell);
        }

        castSpell();
        console.log("Global: " + globalSpell);
    </script>
</body>
</html>
